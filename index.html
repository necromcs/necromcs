<!DOCTYPE html>
<html lang="en">
<head>
    <title>NecroMC &mdash; Appeal</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylesheets/global.css">
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="stylesheet" href="./stylesheets/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">NecroMC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://appeal.necromc.space/">appeal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://store.necromc.space/">store</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" style="margin-top: 3rem;">
        <h1 class="text-light">appeal<span style="color: #9574e8">.</span></h1>
      <form class="text-light mb-3" action="https://formspree.io/f/xwkyvazl" method="post" style="margin-top: 2rem;">
        <div class="row g-3 mb-4">
          <div class="col-sm-7">
            <label class="form-label">Discord <code>*</code></label>
            <input type="text" class="form-control text-light" placeholder="eg. Spleef#2616" name="discord">
          </div>
          <div class="col-sm">
            <label class="form-label">Nick <code>*</code></label>
            <input type="text" class="form-control text-light" placeholder="Nick" name="nick">
          </div>
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Last Server <span style="opacity: 60%; font-size: small;">dropdown</span> <code>*</code></label>
          <select class="form-select mb-3 text-light" aria-label=".form-select-lg example" name="server">
            <option selected>Dont Remember</option>
            <option value="bedwars">Bedwars</option>
            <option value="skyblock">SkyBlock</option>
            <option value="survival">Survival RPG</option>
            <option value="duel">Duel</option>
            <option value="SkyWars">SkyWars</option>
          </select>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-sm">
                <label class="form-label">Ban Reason <code>*</code></label>
                <input type="text" class="form-control text-light" placeholder="Ban Reason" name="ban">
            </div>
            <div class="col-sm-7">
                <label class="form-label">Who banned you <code>*</code></label>
                <input type="text" class="form-control text-light" placeholder="eg. ItzChy_" name="mod">
            </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Why do you think you should be unbanned <code>*</code></label>
          <input type="text" class="form-control text-light" placeholder="Tell us the reason" name="reason">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-orn-to" accesskey="s" type="submit">Confirm</button>
          </div>
      </form>
    </div>
</body>

</html>
